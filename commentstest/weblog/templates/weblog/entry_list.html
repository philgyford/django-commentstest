{% extends "weblog/base.html" %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}

    <ul>
    {% for object in object_list %}
        <li><a href="{% url weblog_entry_detail object.pk %}">{{ object.title }}</a> (Comments {% if object.enable_comments %}enabled{% else %}disabled{% endif %})</li>
    {% endfor %}
    </ul>

{% endblock %}
